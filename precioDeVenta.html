<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./precioDeVenta.css">
    <title>Precio de venta</title>
</head>
<body>
    <header>Calculo del precio de venta de un producto</header>
    <main>
        <section class="section">
            <form action="">
                <label for="ingresoCv">
                    <span>Ingrese el precio de venta:</span> 
                    <input type="number" id="ingresoCv">
                </label>
                <label for="rentabilidad">
                    <span>Ingrese la rentabilidad que desea:</span> 
                    <input type="number" id="rentabilidad">
                </label>
                <button type="button" onclick="calcularPrecioDeVenta()">Calcular precio de venta</button>
                
            </form>
        </section>        
    </main>
    <footer>todo por ser el mejor programador :)</footer>
    <script src="./precioDeVenta.js"></script>    
</body>
</html>
