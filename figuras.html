<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso practico de js platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    
    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetrocuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreacuadrado()">
                Calcular el área
            </button>
        </form>        
    </section>

    <section>
        <h2>Calula el área y perímetro de un triangulo</h2>
        <form action="">
            <label for="InputLado1">
                Escribe cuanto mide el lado1:                
            </label>
            <input id="InputLado1" type="number">

            <label for="InputLado2">
                Escribe cuanto mide el lado2:                
            </label>
            <input id="InputLado2" type="number">
            
            <label for="InputBase">
                Escribe cuanto mide la base:                
            </label> 
            <input id="InputBase" type="number">   
                    
            <button type="button" onclick="calcularPerimetrotriangulo()">
                Calcular el perímetro
            </button>
            
        </form>
        <form action="">
            <label for="InputBase1">
                Escribe cuanto mide la base:
            </label>
            <input id="InputBase1" type="number">
            <label for="InputAltura">
                Escribe cuanto mide la altura:
            </label>
            <input id="InputAltura" type="number">
            <button type="button" onclick="calcularAreatriangulo()">
                Calcular el área
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el diametro, perímetro y el área de un circulo</h2>
        <form action="">
            <label for="InputRadio">
                Escribe cuanto mide el radio:
            </label>
            <input id="InputRadio" type="number">
            <button type="button" onclick="calcularDiametrocirculo()">
                Calcular el diametro
            </button>
            <button type="button" onclick="calcularPerimetrocirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreacirculo()">
                Calcular el área
            </button>
            
        </form>
    </section>
    
    <script src="./figuras.js"></script>
</body>
</html>
